<html>
  <head>
    <meta charset="utf-8">
    <title>React.js using NPM, Babel6 and Webpack</title>
  </head>
  <body>
    <div id="app" />
    <script src="public/bundle.js" type="text/javascript"></script>
    <!-- <div id="app" /> -->
    <div id="container" />
    <script src="bundle.js" type="text/javascript"></script>
    <script src="//cdn.quilljs.com/1.0.4/quill.js" type="text/javascript"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/highlight.min.js"></script>
    <link href="https://cdn.quilljs.com/1.0.4/quill.snow.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="//cdn.quilljs.com/1.0.4/quill.bubble.css"> -->

    <!-- Create the editor container -->
    <div id="editor">
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.0.4/quill.js"></script>
    <button onclick="something()">LARGER BUTTON PRESS</button>

    <!-- Initialize Quill editor -->
<!--     <script type="text/javascript">
      var quill = new Quill('#editor', {
        theme: 'snow'
      });
    </script> -->
    <!-- Include your favorite highlight.js stylesheet -->

    <!-- Include the highlight.js library -->
    <!-- <script href="highlight.js" type="text/javascript"></script> -->

    <script type="text/javascript">
    hljs.configure({   // optionally configure hljs
      languages: ['javascript']
    });

    var quill = new Quill('#editor', {
      modules: {
        syntax: true,              // Include syntax module
        toolbar: [['code-block']]  // Include button in toolbar
      },
      formats: ['code-block'],
      theme: 'snow'
    });
    var something = function () {
      console.log('TEXT',quill.getText());
      console.log('OPS',quill.getContents().ops);
      quill.updateContents([{retain:5},{insert:"hello"}])
    }

    quill.on('text-change', update);
    function update(delta) {
      console.log(delta.ops);
    }
    document.getElementsByClassName('ql-code-block')[0].click();
    document.getElementsByClassName('ql-code-block')[0].remove();


    </script>


  </body>
</html>
